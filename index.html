<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>승객 수 입력</title>
  </head>
  <body>
    <div class="content">
      <h2 class="title">승객 입력</h2>

      <div class="header">
        <h3>성인</h3>

        <button
          id="tooltip"
          class="tooltip"
          role="tooltip"
          aria-label="성인 기준 상세 안내"
        >
          ?
        </button>
      </div>

      <div class="body">
        <button id="subPassengerButton" aria-label="성인 탑승자 한명 줄이기">
          -
        </button>
        <input
          id="passengerCount"
          type="tel"
          maxlength="1"
          min="1"
          max="3"
          value="1"
          aria-label="성인"
        />
        <button id="addPassengerButton" aria-label="성인 탑승자 한명 늘리기">
          +
        </button>
        <p id="politeText" class="polite_text" aria-live="polite"></p>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
