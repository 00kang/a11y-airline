<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>항공사 접근성 미션</title>
  </head>
  <body>
    <section>
      <h1>승객 선택</h1>
      <div class="passenger-type">
        <h2 class="passenger-type__title">성인</h2>
        <div class="passenger-type__tooltip">?</div>
      </div>
      <div class="passenger-count">
        <button
          type="button"
          aria-label="성인 탑승자 한명 줄이기"
          class="passenger-count__minus-button"
        >
          -
        </button>
        <input type="number" class="passenger-count__input" />
        <button
          type="button"
          aria-label="성인 탑승자 한명 늘리기"
          class="passenger-count__plus-button"
        >
          +
        </button>
      </div>
    </section>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
