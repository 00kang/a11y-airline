<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>병민에어</title>
  </head>
  <body>
    <div id="page">
      <h1>항공편 예약</h1>
      <h2>승객 선택</h2>
      <div class="reservation-field adult-passenger-field">
        <div class="label-container">
          <label for="adult-passenger-count-input">성인</label>
          <div class="helptip-container">
            <button type="button" class="helptip-trigger" aria-label="성인 기준 상세 안내 열기"><span>?</span></button>
            <div class="helptip">
              <span aria-live="off">국제선 만 12세 이상, 국내선 만 13세 이상</span>
              <button type="button" class="helptip-closer" aria-label="성인 기준 상세 안내 닫기"><span>x</span></button>
            </div>
          </div>
        </div>
        <div class="spin-input-container adult-passenger-spin">
          <button type="button" class="spin-button" data-step="-1" aria-label="성인 탑승자 한 명 줄이기">-</button>
          <input
            id="adult-passenger-count-input"
            class="passenger-count-input"
            type="number"
            min="0"
            max="3"
            value="0"
          ></input>
          <button type="button" class="spin-button" data-step="1" aria-label="성인 탑승자 한 명 늘리기">+</button>
        </div>
      </div>
    </div>
    <div id="snackbar" role="status" aria-live="off"></div>
  </body>
</html>
